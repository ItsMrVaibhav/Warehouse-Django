<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    {% block styles %}{% endblock %}
    {% block topScripts %}{% endblock %}
    <title>{% block title %}{% endblock %} | Warehouse</title>
</head>
<body>
    <div class="container">
        <div id="messages">
            {% if messages %}
                {% for message in messages %}
                    <div class="message">
                        <p class="message-description">{{ message }}</p>            
                        <img src="{% static 'core/images/cross.png' %}" alt="" onclick="this.closest('.message').remove();">
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
    <div class="container">
        <nav>
            <div id="navigation-bar-logo-space">
                <a href="/">
                    <img id="navigation-bar-logo" src="{% static 'core/images/logo.png' %}" alt="">
                </a>
            </div>
            <div id="navigation-bar-links">
                <a href="{% url 'core:index' %}" class="navigation-bar-link">Home</a>
            </div>
            <div id="navigation-bar-theme-switcher-space">
                <button id="navigation-bar-theme-switcher">Switch</button>
            </div>
        </nav>
    </div>
    {% block body %}{% endblock %}
</body>
{% block bottomScripts %}{% endblock %}
</html>
